<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin to Win - M-Pesa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #app-frame {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #667eea;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Loading Spin & Win App...</p>
    </div>
    
    <iframe 
        id="app-frame"
        src="https://spin-and-win-to-mpesa-api-1089664169997.europe-west1.run.app/"
        title="Spin to Win M-Pesa App"
        onload="document.getElementById('loading').style.display = 'none';"
        allow="payment *"
        sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox allow-presentation"
    ></iframe>

    <script>
        // Hide loading spinner when iframe loads
        document.getElementById('app-frame').addEventListener('load', function() {
            document.getElementById('loading').style.display = 'none';
        });
        
        // Show loading if iframe takes time
        setTimeout(function() {
            document.getElementById('loading').style.display = 'none';
        }, 3000);
    </script>
</body>
</html>
