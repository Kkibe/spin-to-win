<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin & Win - M-Pesa Rewards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f59e0b;
            --dark: #1f2937;
            --light: #f8fafc;
            --gray: #6b7280;
            --success: #10b981;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
            color: var(--dark);
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary);
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        /* Hero Section */
        .hero {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .hero-content {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 3rem 2rem;
            border-radius: 24px;
            box-shadow: 
                0 20px 25px -5px rgba(0, 0, 0, 0.1),
                0 10px 10px -5px rgba(0, 0, 0, 0.04);
            max-width: 480px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .hero-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--secondary), #fbbf24);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
            color: white;
            box-shadow: 0 10px 15px -3px rgba(245, 158, 11, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--gray);
            margin-bottom: 2rem;
            line-height: 1.6;
            font-weight: 400;
        }

        /* Launch Button */
        .launch-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 4px 6px -1px rgba(99, 102, 241, 0.3),
                0 2px 4px -1px rgba(99, 102, 241, 0.2);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .launch-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 10px 15px -3px rgba(99, 102, 241, 0.4),
                0 4px 6px -2px rgba(99, 102, 241, 0.2);
        }

        .launch-btn:active {
            transform: translateY(0);
        }

        .btn-icon {
            font-size: 1.2rem;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .feature-dot {
            width: 6px;
            height: 6px;
            background: var(--success);
            border-radius: 50%;
        }

        /* App Frame */
        #app-frame {
            width: 100%;
            height: 100vh;
            border: none;
            display: none;
        }

        /* Loading Animation */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 1.5rem;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            font-size: 1.1rem;
            color: var(--dark);
            font-weight: 500;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Floating Elements */
        .floating {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .floating-1 {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-2 {
            width: 150px;
            height: 150px;
            bottom: 20%;
            right: 10%;
            animation-delay: -2s;
        }

        .floating-3 {
            width: 80px;
            height: 80px;
            top: 50%;
            left: 5%;
            animation-delay: -4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-content {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .features {
                flex-direction: column;
                gap: 1rem;
            }

            .nav {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Floating Background Elements -->
        <div class="floating floating-1"></div>
        <div class="floating floating-2"></div>
        <div class="floating floating-3"></div>

        <!-- Header -->
        <header class="header">
            <nav class="nav">
                <div class="logo">
                    <div class="logo-icon">S</div>
                    <span>Spin&Win</span>
                </div>
            </nav>
        </header>

        <!-- Hero Section -->
        <main class="hero">
            <div class="hero-content">
                <div class="hero-icon">ðŸŽ¯</div>
                <h1>Spin to Win<br>M-Pesa Rewards</h1>
                <p class="subtitle">
                    Experience the thrill of spinning and win amazing M-Pesa rewards. 
                    Your chance to earn cash prizes is just a spin away!
                </p>
                
                <button class="launch-btn" onclick="launchApp()">
                    <span class="btn-icon">ðŸŽ®</span>
                    Start Spinning Now
                </button>

                <div class="features">
                    <div class="feature">
                        <div class="feature-dot"></div>
                        <span>Instant M-Pesa Rewards</span>
                    </div>
                    <div class="feature">
                        <div class="feature-dot"></div>
                        <span>Secure & Safe</span>
                    </div>
                    <div class="feature">
                        <div class="feature-dot"></div>
                        <span>Mobile Friendly</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Loading Screen -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">Launching Spin & Win...</div>
        </div>

        <!-- App Frame -->
        <iframe 
            id="app-frame"
            src="https://spin-and-win-to-mpesa-api-1089664169997.europe-west1.run.app/"
            title="Spin to Win M-Pesa App"
            allow="payment *"
            sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox allow-presentation"
        ></iframe>
    </div>

    <script>
        function launchApp() {
            const loading = document.getElementById('loading');
            const hero = document.querySelector('.hero');
            const header = document.querySelector('.header');
            const appFrame = document.getElementById('app-frame');
            
            // Show loading
            loading.style.display = 'flex';
            
            // Hide hero content
            hero.style.display = 'none';
            header.style.display = 'none';
            
            // Show app frame after a smooth transition
            setTimeout(() => {
                appFrame.style.display = 'block';
                loading.style.display = 'none';
            }, 1500);
            
            // Ensure iframe loads properly
            appFrame.onload = function() {
                loading.style.display = 'none';
            };
            
            // Fallback: hide loading after 3 seconds
            setTimeout(() => {
                loading.style.display = 'none';
            }, 3000);
        }

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const launchBtn = document.querySelector('.launch-btn');
            
            // Add hover sound effect (optional)
            launchBtn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px)';
            });
            
            launchBtn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
